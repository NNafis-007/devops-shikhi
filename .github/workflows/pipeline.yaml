name: CI_Pipeline

on: 
  push: 
    branches: [ main ]

jobs: 
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm Install
    
    - name: Run Tests
      run: npm test